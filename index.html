<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
        <div class="mx-auto ">
            <h2 style="color: white;">Rock Paper scissor</h2>
        </div>
    </nav>
    <div class="row mx-auto" style="width:80vw">
        <div class="col-sm-6" style="display: flex;justify-content: flex-start;">
            <div class="card" style="border: none !important;">
                <div class="card-body">
                    <img src="images/rock.svg" class="userImage" alt="rock" style="width:200px">
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="display: flex;justify-content: flex-end;">
            <div class="card" style="border: none !important;">
                <div class=" card-body">
                    <img src="images/paper.svg" class="computerImage" alt="paper" style="width:200px">
                </div>
            </div>
        </div>
        <div class="col mb-4">
            <h5 class="card-title">Score Board</h5>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            User Wins<h6 class="userTotal">0</h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Computer Wins<h6 class="compTotal">0</h6>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto" style="display: flex;justify-content: center;align-items: center;">
        <h3><span class="badge badge-danger message" style="font-weight: 500;font-size: 17px;">Here we are displaying
                alert
                messages</span></h3>
    </div>
    <div class="fixed-bottom bg-danger">
        <div class="mx-auto" style="width: 200px;">
            <div class="btn-group btn-group-toggle" style="display: flex;justify-content: space-around !important;">
                <label class="btn btn-secondary">
                    <img src="images/rock.svg" class="input rock" alt="rock" style="width:100px">
                </label>
                <label class="btn btn-secondary">
                    <img src="images/paper_user.svg" class="input paper" alt="paper" style="width:100px">
                </label>
                <label class="btn btn-secondary">
                    <img src="images/scissor.svg" class="input scissor" alt="scissor" style="width:100px">
                </label>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
